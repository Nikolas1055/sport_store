<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница входа</title>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<form th:action="@{/j_spring_security_check}" method='POST'>
    <div class="container" style="width: 30rem;">
        <div class="card shadow mt-5">
            <h5 class="mb-3 d-flex justify-content-center">Введите данные для входа</h5>
            <div class="card-body">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"
                              class="d-flex justify-content-center"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" name="username" value="" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me"/>
                    <label class="form-check-label" for="remember-me">Запомнить меня</label>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" name="submit" value="Войти"/>
                </div>
            </div>
        </div>
    </div>
</form>
<th:block th:include="/fragments/_footer"/>
</body>
</html>
