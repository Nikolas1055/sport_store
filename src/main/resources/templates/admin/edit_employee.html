<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Изменить данные сотрудника</title>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<th:block th:include="/fragments/_menu"/>
<th:block th:include="/fragments/_admin_menu"/>

<form th:action="@{/admin/updateEmployee}" th:object="${employee}" th:method="POST" enctype="multipart/form-data">
    <div class="container" style="width: 45rem;">
        <div class="card">
            <div class="card-body">
                <h1 class="d-flex justify-content-center">Изменить данные сотрудника</h1>
                <input type="hidden" name="id" th:field="*{id}"/>
                <img th:src="@{*{photo}}"
                     class="d-block rounded mx-auto"
                     alt="..."
                     style="max-height: 200px; max-width: 200px"/>
                <div class="mb-0">
                    <label for="name" class="col-form-label">Имя</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" required/>
                </div>
                <div class="mb-0">
                    <label for="surname" class="col-form-label">Фамилия</label>
                    <input type="text" class="form-control" th:field="*{surname}" id="surname" required/>
                </div>
                <div class="mb-0">
                    <label for="phone" class="col-form-label">Телефон</label>
                    <input type="tel" class="form-control" th:field="*{phone}" id="phone" required/>
                </div>
                <div class="mb-0">
                    <label for="email" class="col-form-label">E-mail</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required/>
                </div>
                <div class="mb-0">
                    <label for="country" class="col-form-label">Страна</label>
                    <input type="text" class="form-control" th:field="*{country}" id="country" required/>
                </div>
                <div class="mb-0">
                    <label for="city" class="col-form-label">Город</label>
                    <input type="text" class="form-control" th:field="*{city}" id="city" required/>
                </div>
                <div class="mb-0">
                    <label for="login" class="col-form-label">Логин</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" th:field="*{login}" id="login" required/>
                    </div>
                </div>
                <div class="mb-0">
                    <label for="roleId" class="col-form-label">Роль</label>
                    <select class="form-select" name="roleId" id="roleId">
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:if="${role.name != 'ROLE_USER'}"
                                th:selected="${role == employeeRole} ? true : false"
                                th:text="${role.name}"></option>
                    </select>
                </div>
                <div class="mb-0">
                    <label for="image" class="form-label">Выберите новое фото</label>
                    <input class="form-control" type="file" id="image" name="image" accept=".png, .jpeg, .jpg"/>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Сохранить" class="btn btn-success">
                </div>
            </div>
        </div>
    </div>
</form>
<th:block th:include="/fragments/_footer"/>
</body>
</html>
